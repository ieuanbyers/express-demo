<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title }}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>{{ title }}</h1>
            <nav>
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#locations">Locations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact Us</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <section id="menu">
        <h2>Our Menu</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200/150?random=1"
                alt="Pepperoni Pizza"
              />
              <div class="card-body">
                <h3 class="card-title">Pepperoni Pizza</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200/150?random=2"
                alt="Margherita Pizza"
              />
              <div class="card-body">
                <h3 class="card-title">Margherita Pizza</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200/150?random=3"
                alt="Hawaiian Pizza"
              />
              <div class="card-body">
                <h3 class="card-title">Hawaiian Pizza</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200/150?random=4"
                alt="Supreme Pizza"
              />
              <div class="card-body">
                <h3 class="card-title">Supreme Pizza</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="locations" class="mt-4">
        <h2>Our Locations</h2>
        <p>Find a store near you!</p>
        <div class="list-group">
          <a href="#" class="list-group-item">New York City</a>
          <a href="#" class="list-group-item">Los Angeles</a>
          <a href="#" class="list-group-item">Chicago</a>
        </div>
      </section>
      <section id="contact" class="bg-light py-5">
        <div class="container">
          <h2>Contact Us</h2>
          <p>Send us a message!</p>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
        <p>&copy; Pizza Time 2023</p>
      </div>
    </footer>
    <script src="../public/script.js" async defer></script>
  </body>
</html>
